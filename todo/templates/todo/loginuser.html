
{% extends 'todo/base.html' %}

{% block content %}

<div class="row justify-content-center">
  <div class="col-5">
    <h1 class="mb-3">Login</h1>
    <h5>{{ error }}</h5>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group mb-3">
          <label for="username">Username</label>
          <input type="username" name="username" class="form-control" id="title" required>
      </div>
      <div class="form-group mb-3">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" id="password"></input>
      </div>
      <button type="submit" class="btn btn-primary" id='sub'>Login</button>
      <a href="{% url 'singupuser' %}" class="link-underline link-underline-opacity-0">I don't have account</a>
    </form>
  </div>

</div>
{% endblock %}

{% extends 'todo/base.html' %}

{% block content %}


{{ error }}

<div class="row justify-content-center">
  <div class="col-7">
    <h1 class="mb-3 text-warning"><label class="text-info">Current</label> Todos</h1>
    <div class="list-group">
    {% for todo in todos %}
    <a href="{% url 'viewtodo' todo.id %}" class="list-group-item list-group-item-action p-3 {% if todo.important %}list-group-item-warning{% else %}list-group-item-info{% endif %}">      
        {{ todo.title }}
        {% if todo.memo %} - {{ todo.memo|truncatechars:50 }} {% endif %}
    </a>
    {% endfor %}
    </div>
  </div>
</div>
{% endblock %}

<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-warning">
      <div class="container-fluid">
        <a class="navbar-brand text-dark" href="{% url 'home' %}">Todooooo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        {% if user.is_authenticated %}
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-dark" aria-current="page" href="{% url 'createtodo' %}">Create</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="{% url 'currenttodos' %}">Current</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="{% url 'completedtodos' %}">Completed</a>
            </li>
          </ul>
          <form class="d-felx" action="{% url 'logoutuser' %}" method="post">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit" name="button">Logout</button>
          </form>
        </div>
        {% else %}
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-dark" aria-current="page" href="{% url 'singupuser' %}">Sing Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="{% url 'loginuser' %}">Login</a>
            </li>
          </ul>
        </div>
        {% endif %}
      </div>
    </nav>




    <br>
    <br>
    <div class="container">
      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
